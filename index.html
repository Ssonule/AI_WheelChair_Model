<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Command Recognizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Voice Command Control</h1>
    <button onclick="init()">Start Listening</button>
    <div id="status">Listening status: <span id="status-text">Not started</span></div>
    <div id="current-command">Current Command: <span id="command-text">None</span></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
